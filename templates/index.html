<!DOCTYPE html>
<html lang="pa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü©∫ HealthIQ Punjabi Medical QA</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Gurmukhi:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #121212 0%, #1a2421 100%);
            color: #e0f2f1;
            font-family: 'Noto Sans Gurmukhi', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(-20px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 0 0 rgba(38, 166, 154, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(38, 166, 154, 0); }
            100% { box-shadow: 0 0 0 0 rgba(38, 166, 154, 0); }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        @keyframes spinLoader {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulseDots {
            0%, 20% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        header {
            background: linear-gradient(90deg, #004d40, #00796b);
            padding: 3rem 1rem;
            text-align: center;
            position: relative;
            border-bottom: 6px solid #26a69a;
            animation: fadeInDown 1s ease-out;
        }

        header h1 {
            font-size: 3em;
            color: #80cbc4;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 0.5rem;
            animation: bounceIn 1.2s ease-out 0.3s both;
        }

        header p {
            font-size: 1.4em;
            color: #b2dfdb;
            max-width: 600px;
            margin: 0 auto;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .container {
            max-width: 700px;
            margin: 3rem auto;
            padding: 2rem;
            background: #1e1e1e;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 150, 136, 0.2);
            position: relative;
            animation: fadeInUp 1s ease-out 0.7s both;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
            animation: slideIn 0.8s ease-out 0.9s both;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 0.5rem;
            display: block;
            color: #a7ffeb;
            font-weight: 700;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.1em;
            border-radius: 12px;
            border: 2px solid transparent;
            background: #263238;
            color: #ffffff;
            transition: all 0.3s ease;
            font-family: 'Noto Sans Gurmukhi', sans-serif;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #26a69a;
            box-shadow: 0 0 10px rgba(38, 166, 154, 0.5);
            background: #2e3b4e;
            animation: pulseGlow 1.5s infinite;
        }

        input[type="text"]::placeholder {
            color: #90a4ae;
        }

        button {
            width: 100%;
            padding: 1rem;
            font-size: 1.3em;
            background: linear-gradient(45deg, #00bfa5, #26a69a);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
            font-weight: 700;
            position: relative;
            overflow: hidden;
            animation: bounceIn 1s ease-out 1.1s both;
        }

        button:hover {
            transform: translateY(-2px);
            background: linear-gradient(45deg, #1de9b6, #4db6ac);
        }

        button::after {
            content: 'üîç';
            position: absolute;
            right: 1rem;
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        button:hover::after {
            opacity: 1;
        }

        #results {
            margin-top: 2rem;
            background: #263238;
            padding: 2rem;
            border-radius: 15px;
            font-size: 1.2em;
            color: #e0f7fa;
            animation: slideIn 0.5s ease-out;
            position: relative;
            min-height: 100px;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(38, 50, 56, 0.9);
            border-radius: 15px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #26a69a;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spinLoader 1s linear infinite;
            margin-bottom: 1rem;
        }

        .loading-dots {
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: #80cbc4;
            border-radius: 50%;
            animation: pulseDots 1.2s ease-in-out infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.4s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.8s;
        }

        .loading-text {
            font-size: 1.2em;
            color: #a7ffeb;
            margin-top: 1rem;
        }

        .step-title {
            color: #80cbc4;
            font-weight: 700;
            font-size: 1.6em;
            margin: 1.5rem 0 1rem;
            position: relative;
            padding-left: 1.5rem;
            animation: fadeInDown 0.6s ease-out;
        }

        .step-title::before {
            content: '‚Ä¢';
            position: absolute;
            left: 0;
            color: #26a69a;
            font-size: 2em;
            line-height: 0.8;
            animation: bounceIn 0.8s ease-out;
        }

        ul {
            padding-left: 1.5rem;
            list-style: none;
        }

        li {
            margin-bottom: 1.5rem;
            padding-left: 1rem;
            position: relative;
            animation: slideIn 0.7s ease-out;
        }

        li::before {
            content: '‚ûú';
            position: absolute;
            left: -1rem;
            color: #26a69a;
            animation: bounceIn 0.9s ease-out;
        }

        .error {
            color: #ff8a80;
            font-weight: 700;
            font-size: 1.4em;
            text-align: center;
            padding: 1rem;
            background: rgba(255, 138, 128, 0.2);
            border-radius: 10px;
            animation: pulseGlow 2s infinite;
        }
    </style>
</head>
<body>
    <header>
        <h1>ü§ñ HealthIQ Punjabi Medical QA</h1>
        <p>‡®Ü‡®™‡®£‡©Ä ‡®§‡®ï‡®≤‡©Ä‡®´‡®º ‡®¨‡®æ‡®∞‡©á ‡®∏‡®µ‡®æ‡®≤ ‡®≤‡®ø‡®ñ‡©ã ‚Äî ‡®Ö‡®∏‡©Ä‡®Ç ‡®Æ‡®¶‡®¶ ‡®ï‡®∞‡®æ‡®Ç‡®ó‡©á</p>
    </header>

    <div class="container">
        <form id="queryForm">
            <div class="input-group">
                <label for="queryInput">üìù ‡®Ü‡®™‡®£‡®æ ‡®∏‡®µ‡®æ‡®≤ ‡®á‡©±‡®•‡©á ‡®≤‡®ø‡®ñ‡©ã:</label>
                <input type="text" id="queryInput" name="query" placeholder="‡®â‡®¶‡®æ‡®π‡®∞‡®®: ‡®Æ‡©à‡®®‡©Ç‡©∞ ‡®ú‡®º‡®ï‡®æ‡®Æ ‡®π‡©à, ‡®ï‡©Ä ‡®ï‡®∞‡®æ‡®Ç?" required>
            </div>
            <button type="submit">üîç ‡®≤‡©±‡®≠‡©ã</button>
        </form>
        <div id="results"></div>

    <script>
        const form = document.getElementById("queryForm");
        const resultsDiv = document.getElementById("results");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const query = document.getElementById("queryInput").value;
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div class="loading-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <p class="loading-text">‚è≥ ‡®ú‡®µ‡®æ‡®¨ ‡®≤‡©±‡®≠‡©á ‡®ú‡®æ ‡®∞‡®π‡©á ‡®π‡®®...</p>
                </div>
            `;

            const formData = new FormData();
            formData.append("query", query);

            const res = await fetch("/query", {
                method: "POST",
                body: formData
            });

            const data = await res.json();
            if (data.error) {
                resultsDiv.innerHTML = `<p class="error">‚ùå ${data.error}</p>`;
            } else {
                resultsDiv.innerHTML = "<h3 class='step-title'>üìã ‡®â‡®ö‡®ø‡®§ ‡®ú‡®µ‡®æ‡®¨:</h3><ul>" + data.results.map(r => `<li>${r}</li>`).join("") + "</ul>";
            }
        });
    </script>
</body>
</html>
